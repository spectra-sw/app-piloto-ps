<body>
    <br>
    <hr noshade style="border-color: rgb(30, 115, 190); width:95%; height: 1.5px; background-color: rgb(24, 91, 150);">
    <br> 

    <div class="container">
        <div class="row text-center">
            <div class="col"></div>
            
            <div class="col-sm-8 col-md-6 col-lg-5">
                <div>
                    <p>
                        <img width="210"  src="/static/src/Logo-Spectra.png" class="custom-logo" alt="Spectra Ingeniería">
                    </p>
                    <h2>
                        <p style="font-family:Roboto,sans-serif;">
                            <b>
                                Spectra Perfect Store
                            </b>            
                        </p>
                    </h2>  
                    <br>
                </div>


                <div class="login-form">
                    <form action="/login" method="post">                       

                        <h3>
                            <p style="font-family:Roboto,sans-serif;">
                                <b>
                                    Inicio de Sesión
                                </b>            
                            </p>
                        </h3>  

                        <div class="form-group">
                            <input type="text" name="id" class="form-control" placeholder="C.C. o ID del Usuario" required="required">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Contraseña" required="required">
                        </div>
                        <div class="form-group">
                            <button type="button" onclick="window.open('/menu')" class="btn btn-primary btn-block">Ingresar</button>
                        </div>
                        <div class="clearfix">
                            <!-- <label class="float-left form-check-label"><input name="remember_me" type="checkbox"> Recuérdame</label> -->
                            <a href="#" class="float-right">Olvidó su contraseña?</a>
                        </div>        
                    </form>
                    <!-- <p class="text-center"><a href="/register">Crear una cuenta</a></p> -->

            </div>
            
            <div class="col"></div>
        </div>
